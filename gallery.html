<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Our Beautiful Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: auto;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -10;
    }

    header {
      background: rgba(255, 240, 245, 0.7);
      backdrop-filter: blur(4px);
      border-bottom: 1px solid #fbcfe8;
    }

    .gallery img {
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.15);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }

    .gallery img:nth-child(1) { animation-delay: 0.1s; }
    .gallery img:nth-child(2) { animation-delay: 0.2s; }
    .gallery img:nth-child(3) { animation-delay: 0.3s; }
    .gallery img:nth-child(4) { animation-delay: 0.4s; }
    .gallery img:nth-child(5) { animation-delay: 0.5s; }
    .gallery img:nth-child(6) { animation-delay: 0.6s; }

    .gallery img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 12px 25px rgba(236, 72, 153, 0.3);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background: #fce7f3;
      border-top: 1px solid #fbcfe8;
    }
  </style>
</head>
<body>

  <!-- üé• Background Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/video/galleryback.mov" type="video/quicktime">
    <source src="assets/video/galleryback.mov" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- üíñ Header -->
  <header class="text-center py-10 shadow-md">
    <h1 class="text-5xl font-bold text-pink-600 drop-shadow-md">
      üì∏ Our Sweetest Memories
    </h1>
    <p class="text-lg text-pink-700 mt-2">
      Cherished moments frozen in time üíó
    </p>
  </header>

  <!-- üì∑ Gallery Grid -->
  <main class="flex-grow px-6 md:px-12 py-10">
    <div class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <img src="assets/images/image1.jpg" alt="Memory 1" class="w-full h-80 object-cover">
      <img src="assets/images/image2.jpg" alt="Memory 2" class="w-full h-80 object-cover">
      <img src="assets/images/image3.jpg" alt="Memory 3" class="w-full h-80 object-cover">
      <img src="assets/images/image4.jpg" alt="Memory 4" class="w-full h-80 object-cover">
      <img src="assets/images/image5.jpg" alt="Memory 5" class="w-full h-80 object-cover">
      <img src="assets/images/image6.jpg" alt="Memory 6" class="w-full h-80 object-cover">
    </div>
  </main>

  <!-- üè† Back to Home -->
  <footer class="text-center py-8">
    <a href="index.html" class="inline-block px-8 py-3 bg-pink-500 text-white font-bold rounded-full shadow-lg hover:bg-pink-600 transition duration-300 transform hover:scale-105">
      ‚Üê Back to Home
    </a>
  </footer>

</body>
</html>
